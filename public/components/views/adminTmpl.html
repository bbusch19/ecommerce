<div class="row">
  <div class="input-field col s6">
    <input value="Name" id="first_name2" type="text" class="validate" ng-model="newProduct.name" placeholder="Add Product by Name">
    <label class="active">Add Product</label>
    <button ng-click="addProduct(newProduct)" class="btn waves-effect waves-light" type="submit" name="action">Submit
    </button>
  </div>
</div>

<div class="row">
  <div class="input-field col s6">
    <input id="first_name2" type="text" class="validate" ng-model="product.name" placeholder="Change Product Name">
    <input id="first_name2" type="text" class="validate" ng-model="id" placeholder="Id of Product to Change">
    <label class="active">Make Changes</label>
    <button ng-click="changeProduct(product, id)" class="btn waves-effect waves-light" type="submit" name="action">Add Changes
    </button>
  </div>
</div>


<div class="row">
  <div class="input-field col s6">
    <input value="ID" id="first_name2" type="text" class="validate" ng-model="productId" placeholder="Delete Product by ID">
    <label class="active">Delete Product</label>
    <button class="btn waves-effect waves-light" type="submit" name="action" ng-click="removeProduct(productId)">Delete
    </button>
  </div>
</div>


<div class="row">
  <div class="col s12 m5" ng-repeat="product in products">
    <div class="card-panel teal">
      <span class="white-text">{{product.name}} <br /> {{product._id}}
      </span>
    </div>
  </div>
</div>
